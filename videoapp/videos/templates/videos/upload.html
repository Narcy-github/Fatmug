<div class="form-class">

    <h2>Upload Video</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>

   
</div>

<a href="{% url 'list-videos' %}">See all uploaded videos</a>
