<h2>Search Results</h2>
<form method="get" action="">
    <input type="text" name="q" value="{{ q }}" placeholder="Search subtitles...">
    <button type="submit">Search</button>
</form>
<ul>
    {% for result in results %}
    <li><p>{{ result.headline|safe }}</p></li>
    {% endfor %}
</ul>
